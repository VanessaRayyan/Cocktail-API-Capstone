<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Recipes</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1>Welcome!</h1>
            <p id="introText">This is your one-stop-shop for finding fabulous cocktail recipes. You can search by name, ingredient, or be surprised with a random cocktail, whether alcoholic or not.</p>
        </header>
        <form>
            <fieldset>
                <label class="fieldsetContents" for="searchWord">Cocktail search by</label>
                <div class="searchByRadio">
                    <input type="radio" name="selection" id="byName" checked>Name
                    <input type="radio" name="selection" id="byIngredient">Ingredient
                </div>
                <input id="searchWord" class="fieldsetContents" name="cocktailSearch" required autofocus placeholder="Type here"/>
            </fieldset>
            <div id="errormsg"></div>
            <button id="searchButton" type="submit">search</button>
            <span id="or">OR <br>get a random drink</span>
            <div id="randomContainer">
                <button class="randomButtons" id="randomAlc">alcoholic</button>
                <button class="randomButtons" id="randomNon">non-alcoholic</button>
            </div>
        </form>
        <section id="resultsDisplay">
            <h2 id="resultsH2">- - Results - -</h2>
            <ul id="resultslist">
            </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
